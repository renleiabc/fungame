{% extends 'index.html' %}

{% block header %}
    <link rel="stylesheet" href="./static/css/gameworks/mousemove.css">
    <script type="text/javascript" src="./static/js/gameworks/mousemove.js"></script>
{% endblock %}
{% block title %}旋转木马{% endblock %}

{% block content %}
<div class="base">
    <div class="box">
			<div style="transform: rotateY(0deg) translateZ(275px);">
				<img src="./static/images/girl/1.jpg" >
			</div>
			<div style="transform: rotateY(40deg) translateZ(275px);">
				<img src="./static/images/girl/2.jpg">
			</div>
			<div style="transform: rotateY(80deg) translateZ(275px);">
				<img src="./static/images/girl/3.jpg">
			</div>
			<div style="transform: rotateY(120deg) translateZ(275px);">
				<img src="./static/images/girl/4.jpg">
			</div>
			<div style="transform: rotateY(160deg) translateZ(275px);">
				<img src="./static/images/girl/5.jpg">
			</div>
			<div style="transform: rotateY(200deg) translateZ(275px);">
				<img src="./static/images/girl/one.jpg">
			</div>
			<div style="transform: rotateY(240deg) translateZ(275px);">
				<img src="./static/images/girl/two.jpg">
			</div>
			<div style="transform: rotateY(280deg) translateZ(275px);">
				<img src="./static/images/girl/three.jpg">
			</div>
			<div style="transform: rotateY(320deg) translateZ(275px);">
				<img src="./static/images/girl/5-1.jpg">
			</div>
		</div>
</div>
{% endblock %}
