<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="shortcut icon" href="./static/images/game.ico">
    <link rel="Bookmark" href="./static/images/game.ico">
    <link rel="stylesheet" href="./static/css/bootstrap.css">
    <link rel="stylesheet" href="./static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../static/css/public/public.css">
    <script type="text/javascript" src="./static/js/public/jquery.js"></script>
    <script type="text/javascript" src="./static/js/public/bootstrap.js"></script>
    <script type="text/javascript" src="./static/js/public/login.js"></script>
</head>
<body class="login">
<form action="{% url 'login' %}"
      method="post" accept-charset="utf-8"
      enctype="multipart/form-data" class="form">
    {% csrf_token %}
    <h2 class="form-title">登录</h2>
    <div class="form-group" id="">
        <input type="text" class="form-control" name="username"
               id="username" placeholder="请输入账户名" required
               autofocus/>
        {% if info == "5" %}
            <span id="info" class="prompt">用户名不正确！</span>
        {% endif %}

    </div>
    <div class="form-group" id="passLogin">
        <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" required
               autofocus/>
        {% if info == "4" %}
            <span id="info" class="prompt">密码不正确！</span>
        {% endif %}
    </div>
    <div class="form-group">
        <input type="submit" value="立即登录" class="btn btn-success">
    </div>
    <div class="form-group form-save">
        <div class="regist-box">
            <input type="checkbox">
            <span>记住密码</span>
            <a href="{% url 'regist' %}" class="form-no">没有账号？请注册！</a>
        </div>
    </div>
</form>
<script>
    console.log($.fn.jquery);
</script>
</body>
</html>
