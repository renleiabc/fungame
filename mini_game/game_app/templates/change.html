<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="shortcut icon" href="./static/images/game.ico">
    <link rel="Bookmark" href="./static/images/game.ico">
    <link rel="stylesheet" href="./static/css/bootstrap.css">
    <link rel="stylesheet" href="./static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../static/css/public/public.css">
    <script type="text/javascript" src="./static/js/public/jquery.js"></script>
    <script type="text/javascript" src="./static/js/public/bootstrap.js"></script>
    <script type="text/javascript" src="./static/js/public/login.js"></script>
</head>
<body class="change">
<form action="{% url 'change' %}"
      method="post" accept-charset="utf-8"
      enctype="multipart/form-data" class="form">
    {% csrf_token %}
    <h2 class="form-modify">修改密码</h2>
    <div class="form-group">
        <input type="text" class="form-control" name="username" id="username" placeholder="请输入账号" required
               autofocus/>
        {% if info == "5" %}
            <span id="info" class="prompt">用户名错误!</span>
        {% endif %}
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="old_password" id="old_password" placeholder="请输入密码" required
               autofocus/>
         {% if info == "4" %}
            <span id="info" class="prompt">密码错误!</span>
        {% endif %}
    </div>
    <div class="form-group">
        <input type="password" class="form-control"
               name="new_password" id="new_password" placeholder="请再次输入密码" required
               autofocus/>
          {% if info == "6" %}
            <span id="info" class="prompt">不能修改为旧密码！</span>
        {% endif %}
    </div>
    <div class="form-group">
        <input type="password" class="form-control"
               name="again_password" id="again_password" placeholder="请再次输入密码" required
               autofocus/>
         {% if info == "2" %}
            <span id="info" class="prompt">两次密码不一致！</span>
        {% endif %}
    </div>
    <div class="form-group">
        <input type="submit" value="确定修改" class="btn btn-success">
    </div>
</form>
</body>
</html>
